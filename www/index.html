<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/drawer.css" <!--="" if="" using="" sass="" (run="" gulp="" first),="" then="" uncomment="" below="" and="" remove="" the="" css="" includes="" above="" <link="">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/drawer.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <!-- Center content -->
      <ion-nav-bar class="bar-balanced nav-title-slide-ios7 has-tabs-top">
        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-navicon" drawer-toggle="" animate="true">
          </button>
       </ion-nav-buttons>
        </ion-nav-bar>

      <ion-side-menu-content>
          <ion-view title="Ionic App">
            <ion-content>
              <br>
              <br>
              <br>
              <br>
              <h1>This is an example with a custom sidemenu</h1>
            </ion-content>
          </ion-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <drawer side="left">
          <ion-nav-bar class="bar-dark nav-title-slide-ios7 has-tabs-top">
          </ion-nav-bar>

            <ion-view title="Menu">
              <ion-content>
                <ion-list>
       <ion-item menu-close="" href="#/app/home" class="item-icon-left"><i class="icon ion-home"></i>
         Home
       </ion-item>
       <ion-item menu-close="" href="#/app/browse" class="item-icon-left"><i class="icon ion-search"></i>
         Browse
       </ion-item>
       <ion-item menu-close="" href="#/app/gallery" class="item-icon-left"><i class="icon ion-images"></i>
         Gallery
       </ion-item>
       <ion-item menu-close="" href="#/app/doctors" class="item-icon-left"><i class="icon ion-person"></i>
         Our Doctors
       </ion-item>
       <ion-item menu-close="" href="#/app/tour" ng-click="login()" class="item-icon-left"><i class="icon ion-gear-a"></i>
         Logout
       </ion-item>
     </ion-list>
              </ion-content>
            </ion-view>
      </drawer>
    </ion-side-menus>

  </body>
</html>
